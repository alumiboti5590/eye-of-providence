
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff473e">
    <title>Eye of Providence Documentation | Alumiboti FRC 5590</title>
    <meta property="og:title" content="Eye of Providence Documentation | Alumiboti FRC 5590">
    <meta property="og:locale" content="en_US">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="container-sm my-5 text-center">
      <h1>Eye of Providence</h1>
      <ul id="list">
      </ul>
    </div>
    <script>
      const IGNORE_FILES = ["index.html", ".nojekyll", "CNAME"];
      const updateList = (data, filter = '') => {
        let htmlString = '';
        for (let file of data) {
          const fileName = file.path.replace('.md', '');
          if (IGNORE_FILES.includes(fileName)) {
            continue;
          }
          const fileDisplayName = fileName.split('-').join(' ');
          htmlString += `<li><a href="${fileName}">${fileDisplayName}</a></li>`;
        }
        document.getElementById('list').innerHTML = htmlString;
      }

      (async () => {
        // Get GitHub repository file info
        const response = await fetch('https://api.github.com/repos/alumiboti5590/eye-of-providence/contents?ref=gh-pages');
        const data = await response.json();
        updateList(data);
      })()
    </script>
  <body>
</html>
